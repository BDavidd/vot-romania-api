<ng-container *ngIf="data">
  <div class="container wrapper">
    <p class="description">{{ data.description }}</p>

    <h3><u>Alege una din op»õiunile de mai jos:</u></h3>

    <div class="options-list">
      <div class="option cursor-pointer" *ngFor="let option of data.options" [class.is-selected]="option.isSelected"
        (click)="showDescriptionFor(option, targetElement)">
        <span [innerHtml]="option.title"></span>
        <div class="check-icon-container"></div>
        <span class="check-icon"></span>
      </div>

    </div>

    <div class="option-title" [innerHTML]="title" #targetElement></div>
    <div class="text-left option-description" [innerHTML]="description"></div>
  </div>

</ng-container>
