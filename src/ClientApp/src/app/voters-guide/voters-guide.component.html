<ng-container *ngIf="data$ | async as data">
  <div class="container wrapper">
    <p>{{ data.description }}
    </p>

    <div class="options-list">
      <div class="option cursor-pointer" *ngFor="let option of data.options" (click)="showDescriptionFor(option)">
        {{option.title}}
      </div>

    </div>
    <div class="text-left">
      <span>{{description}}</span>
    </div>
  </div>

</ng-container>
